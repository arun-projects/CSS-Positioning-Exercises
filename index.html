<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Positioning Exercises</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <!-- Stackers -->
        <div class="container">
            <h1>Stackers</h1>
            <div class="stackers"></div>
            <div class="stackers" id="stackers1"></div>
            <div class="stackers" id="stackers2"></div>
        </div>

        <!-- The Mirror -->
        <div class="container">
            <h1>The Mirror</h1>

            <div id="mirror1">
                <div id="mirror2"></div>
                <div id="mirror3"></div>
                <div id="mirror4"></div>
            </div>
        </div>

        <!-- The Skinny -->
        <div class="container">
            <h1>The Skinny</h1>

            <div class="skinny-top-bottom"></div>
            <div class="skinny-middle"></div>
            <div class="skinny-top-bottom"></div>
        </div>

        <!-- The Absolute -->
        <div class="container">
            <h1>The Absolute</h1>

            <div id="absolute">
                <div id="absolute1"></div>
                <div id="absolute2"></div>
                <div id="absolute3"></div>
                <div id="absolute4"></div>
                <div id="absolute5"></div>
            </div>
        </div>

    </body>
</html>
